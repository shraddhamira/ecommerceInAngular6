<div class="text-center">
  <h2 class="pageTitle">Manage Products</h2>
  <p class="lead shopping-quotes">Verify and update Product details here.</p>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="d-flex flex-row-reverse">
      <a class="btn btn-primary mb-2" routerLink="/admin/products/new">Add New Product</a>
    </div>
  </div>
  <div class="col-md-6 col-xs-12" *ngFor="let product of products">
    <div class="card flex-md-row mb-4 box-shadow h-md-250" *ngIf="product">
      <div class="card-body d-flex flex-column align-items-start">
        <div>
          <h4 class="mb-0 float-left">
            <a class="text-dark" href="#">{{product.data.title}}</a>
          </h4>
        </div>


        <div class="card-text mb-auto">

          <div class="mb-1">Category :
            <div *ngFor="let cat of categories">
              <span *ngIf="product.data.category==cat.key">{{cat.data.description}}</span>
            </div>
          </div>
          <div class="mb-1 text-muted">Price : {{product.data.price}}</div>
          <a class="card-link" routerLink="/admin/products/new" [queryParams]="{productKey : product.key}">Modify</a>
          <a class="card-link" routerLink="javasrcipt:void(0)" (click)="deleteProduct(product.key)">Delete</a>
        </div>
      </div>
      <img class="card-img-right flex-auto d-none d-md-block d-sm-inline" data-src="{{product.data.imageUrl}}" alt="Image not available"
        style="width:200px;height:200px">
    </div>
  </div>
</div>
