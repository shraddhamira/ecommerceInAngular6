<div class="text-center">
  <h2 class="pageTitle">Manage Users</h2>
  <p class="lead shopping-quotes">Verify and update User details here.</p>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="d-flex flex-row-reverse">
      <a class="btn btn-primary mb-2" routerLink="/admin/products/new">Add New User</a>
    </div>
  </div>
  <div class="col-md-6 col-xs-12" *ngFor="let user of users">
    <div class="card flex-md-row mb-4 box-shadow h-md-250" *ngIf="user">
      <div class="card-body d-flex flex-column align-items-start">
        <div>
          <h4 class="mb-0 float-left">
            <a class="text-dark" href="#">{{user.data.username}}</a>
          </h4>
        </div>


        <div class="card-text mb-auto">
          <div class="mb-1">Email Id: {{user.data.emailId}}</div>
          <a class="card-link" routerLink="/admin/products/new" [queryParams]="{productKey : user.key}">Modify</a>
          <a class="card-link" routerLink="javasrcipt:void(0)" (click)="deleteProduct(user.key)">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
