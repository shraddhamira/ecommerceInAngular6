<header class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Bootstrap">
    Go Green
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsEcom" aria-controls="navbarsEcom"
    aria-expanded="false" aria-label="Toggle navigation" (click)="toggleMenubar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngClass]="toggleMenu ? 'show' : ''" id="navbarsEcom">
    <ul class="navbar-nav ml-auto">
      <li *ngIf="!(auth.user$ | async)" class="nav-item">
        <a class="nav-link" routerLink="/login" [routerLinkActive]="['active']">Login</a>
      </li>
      <li *ngIf="!(auth.user$ | async)" class="nav-item">
        <a class="nav-link" routerLink="/register" [routerLinkActive]="['active']">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/home" [routerLinkActive]="['active']">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/products" [routerLinkActive]="['active']">Products</a>
      </li>

      <li class="nav-item dropdown" ngbDropdown>
        <a ngbDropdownToggle class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" 
        aria-expanded="false" [class.active]="router.url==='/admin/orders' || router.url==='/admin/products' || router.url==='/admin/users' || router.url==='/admin/categories'">Admin</a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
          <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
          <a class="dropdown-item" routerLink="/admin/categories">Manage Product Categories</a>
          <a class="dropdown-item" routerLink="/admin/users">Manage Users</a>
        </div>
      </li>
      <li *ngIf="auth.user$ | async as user" ngbDropdown class="nav-item dropdown">
        <a ngbDropdownToggle class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" 
        aria-expanded="false" [class.active]="router.url==='/my-orders' || router.url==='/update-profile'">{{user.displayName}}</a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" routerLink="/my-orders">Update Profile</a>
          <a class="dropdown-item" routerLink="/my-orders">My Orders</a>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/cart">
          <i class="fa fa-shopping-cart"></i>
        </a>
      </li>
    </ul>
  </div>
</header>
