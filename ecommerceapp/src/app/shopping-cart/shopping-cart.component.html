<div class="text-center">
  <h2 class="pageTitle">Shopping Cart</h2>
  <p class="lead  shopping-quotes">Let us go green together</p>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="d-flex flex-row-reverse">
      <a class="btn btn-primary mb-2" routerLink="/check-out">Place Order</a>
    </div>
  </div>
  <div class="col-md-6 col-xs-12" *ngFor="let product of selectedProductsdata">
    <div class="card flex-md-row mb-4 box-shadow h-md-250" *ngIf="product">
      <div class="card-body d-flex flex-column align-items-start">
        <div>
          <h4 class="mb-0 float-left">
            <a class="text-dark" href="#">{{product.data.title}}</a>
          </h4>
        </div>
        <div class="card-text mb-auto">
          <div class="mb-1 text-muted">Price : {{product.data.price}}</div>
          <a class="card-link" routerLink="javasrcipt:void(0)" (click)="removeFromCart(item.key)">Remove From Cart</button>
        </div>
      </div>
      <img class="card-img-right flex-auto d-none d-md-block d-sm-inline" data-src="{{product.data.imageUrl}}" alt="Image not available"
        style="width:200px;height:200px">
    </div>
  </div>
</div>
