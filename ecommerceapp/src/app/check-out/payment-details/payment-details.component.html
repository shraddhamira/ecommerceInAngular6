<div class="container">
  <form class="form-horizontal" role="form" [formGroup]="form">
    <fieldset>
      <legend>Please provide Payment Details</legend>
      <div class="form-group">
        <label class="col-md-3 control-label" for="cardHolderName">Name on Card</label>
        <div class="col-md-9">
          <input type="text" class="form-control" name="cardHolderName" formControlName="cardHolderName" placeholder="Card Holder's Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="cardNumber">Card Number</label>
        <div class="col-md-9">
          <input type="text" class="form-control" name="cardNumber" formControlName="cardNumber" placeholder="Debit/Credit Card Number">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="expiry-month">Expiration Date</label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-3">
              <select class="form-control" name="expiryMonth" formControlName="expiryMonth">
                <option>Month</option>
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">June (06)</option>
                <option value="07">July (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-control" name="expiryYear" formControlName="expiryYear">
                <option value="13">2013</option>
                <option value="14">2014</option>
                <option value="15">2015</option>
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="cvv">Card CVV</label>
        <div class="col-md-3">
          <input type="text" class="form-control" name="cvv" formControlName="cvv" placeholder="Security Code">
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
          <button type="button" class="btn btn-success" (click)="submitPaymentForm()">Pay Now</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
